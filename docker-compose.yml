services:
  api:
    build: .
    container_name: heal_api
    command: npm start
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - backend
      - frontend

  nginx:
    image: nginx:alpine
    container_name: heal_nginx
    ports:
      - "443:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx.crt:/etc/nginx/certs/nginx.crt:ro
      - ./nginx.key:/etc/nginx/certs/nginx.key:ro
    depends_on:
      - api
    networks:
      - frontend
      
  db:
    image: mysql:8.0
    container_name: heal_db
    environment: 
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql:/docker-entrypoint-initdb.d
    networks:
      - backend

volumes:
  mysql_data:

networks:
  frontend:
  backend: