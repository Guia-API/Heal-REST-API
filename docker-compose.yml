services:
  db:
    image: mysql:8.0
    container_name: heal_db
    environment: 
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
  api:
    build: .
    container_name: heal_api
    command: npm start
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  mysql_data:
